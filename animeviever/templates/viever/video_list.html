<!DOCTYPE html>
<html>
<head>
    <title>Список видео</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<style>
    .button-container {
      display: flex;
      justify-content: center;
    }
    
    button {
      margin: 10px;
    }
  </style>
    
<body >
    <div class="container">
        <h1>Список видео</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Ссылка</th>
                    <th>Описание</th>
                </tr>
            </thead>
            <tbody>

                
                    <div>
                        <tr>
                            <td>{{ video.title }}</td>
                            <td>{{ video.url }}</td>
                            <td>{{ video.description }}</td>
                        </tr>
                        
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe 
                            class="embed-responsive-item"
                                
                                src="{{video.url}}" 
                                title="YouTube video player" 
                                frameborder="0" 
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                                allowfullscreen>

                            </iframe>
                            
                            
                            

                            
                        </div>
                        <div >
                            <div class="button-container">
                                <button id="button_left" class="btn btn-primary position-relative col-sm-pull-xx" >Кнопка 1</button>
                                <button id="button_right" class="btn btn-secondary position-relative col-sm-push-xx" >Кнопка 2</button>
                            </div>
                        </div>
                    </div>
                
            </tbody>
        </table>
    </div>
    <script src="../jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../script.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">

        
        if ({{now}} == 1){
                document.getElementById('button_left').style.visibility = 'hidden';
            }
        else{
            document.getElementById('button_left').style.visibility = 'visible';
        }

        if ({{now}} == {{video.series}}){
                
                document.getElementById('button_right').style.visibility = 'hidden';
            }
        else{
            document.getElementById('button_right').style.visibility = 'visible';
        }
        
        
    </script>
    <script>
        
        $(document).ready(function() {
            
            
                
                $('#button_left').click(function() {
                 // индекс страницы
                    $.ajax({
                        url: '/viever/videos/' + ({{now}}-1) + '/',
                        success: function(data) {
                            $('body').html(data);
                        }
                    });
                });
            
            
        });
       
        $(document).ready(function() {
            
            
                
                $('#button_right').click(function() {
                 // индекс страницы
                
                $.ajax({
                    url: '/viever/videos/' + ({{now}}+1) + '/',
                    success: function(data) {
                        $('body').html(data);
                    }
                });
            });
            
            
        });
    </script>
    
</body>
</html>
