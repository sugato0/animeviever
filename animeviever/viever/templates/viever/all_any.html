{% extends 'base.html' %}

{% block content %}


  <style>
    .cardy {
  border-radius: 10px;
  margin-bottom: 20px;
}

.card {
  border-radius: 10px;
}

@media (max-width: 992px) {
  .row-cols-md-5 {
    --bs-gutter-x: 10px;
    --bs-gutter-y: 20px;
  }
}

@media (max-width: 576px) {
  .row-cols-1 {
    --bs-gutter-x: 10px;
    --bs-gutter-y: 20px;
  }
}





    .cardy {
  position: relative;
  overflow: hidden;
}

.image-wrapper {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.image-wrapper img {
  position: relative;
  
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  min-width: 100%;
  min-height: 100%;
  object-fit: cover;
}

  </style>

  






  <div class="container">
    <div class="row row-cols-1 row-cols-md-5 g-4">
      {% for anime in anime_list %}
        <div class="col cardy" style = "background-color: black;">
          <div class="card h-100" style = "background-color: black;">
            <a href="{% url 'anime_detail' anime.name %}" class="card-link">
              
                <img src="{{ anime.image_url }}" alt="{{ anime.name }}" class="card-img-top image-wrapper">
              
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script>
    
  </script>

  <style>
    

    .cardz {
      border: 1px solid #ccc;
      margin-bottom: 20px;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }
  </style>
  
  
  
  
  <script>
    const animeList = document.querySelector('.anime-list');
    const animeData = JSON.parse('{{ anime_list|safe }}');

    animeData.forEach(anime => {
      const animeItem = document.createElement('div');
      animeItem.classList.add('card');
      animeItem.innerHTML = 
        <a href="/" class="card-link" >
          <img src="${anime.image_url}" alt="{{anime.name}}" class="card-img-top ">
          <div class="card-body" style = "background:black;">
            <h5 class="card-title">{{anime.name}}</h5>
            <p class="card-text">Season: ...</p>
            <p class="card-text">Episodes: ...</p>
          </div>
        </a>
      ;
      animeList.appendChild(animeItem);
    });
  </script>
{% endblock %}
